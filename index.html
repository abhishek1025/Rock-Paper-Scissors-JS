<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The odin Project || Rock Paper Scissors-</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Xanh+Mono&display=swap" rel="stylesheet">

</head>

<body>


    <header class="banner-section">
        <h1>Rock Paper Scissors</h1>
        <button id="showGameBtn">Play Game</button>
    </header>

    <main class="gameUI">
        <h1>Try Your Luck</h1>

        <div class="round-result">
            You have total 5 rounds
        </div>

        <div class="wrapper">
            <div class="box">
                <div class="box-header player-score">

                </div>

                <div class="box-body player-choice">

                </div>
            </div>

            <div class="box">
                <div class="box-header comp-score">

                </div>

                <div class="box-body comp-choice">

                </div>
            </div>

        </div>

        <div class="choosing-btns">

            <button id="rock" class="choices">
                ROCK
            </button>

            <button id="paper" class="choices">
                PAPER
            </button>

            <button id="scissors" class="choices">
                SCISSORS
            </button>

        </div>

        <div class="pop-up-msg">

            <div class="msg-content-wrapper">

                <div class="msg-content">
                    <div>
                        <h1>
                            Final Score
                        </h1>

                        <p id="finalScore">
                            0 - 0
                        </p>

                        <button onclick="restart()">Play Again</button>
                    </div>
                </div>

            </div>

        </div>

    </main>


    <script src="js/app.js"></script>
</body>

</html>
